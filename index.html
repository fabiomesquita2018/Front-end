<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./image/logo.ico">
    
    <title>Estacionamento Rio Park</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>      
         <div class="logo">
           <img src="image/logo.png" class="logo" alt="Logo do Estacionamento Rio Park">
         </div>    
            <h1>Estacionamento Rio Park</h1>       
        <div class="banner-container">
          <img src="image/banner.png" alt="banner-container"class="banner-container">
        </div>
    </header>

    <!-- novo item -->
   <section class="newItem">
  <label></label><br>
  <select id="marca" name="marca" title="Selecione a marca do carro">
    <option value="CHEVROLET">CHEVROLET</option>
    <option value="FIAT">FIAT</option>
    <option value="FORD">FORD</option>
    <option value="VOLKSWAGEN">VOLKSWAGEN</option>
    <option value="JEEP">JEEP</option>
    <option value="RENAULT">RENAULT</option>
    <option value="HYUNDAI">HYUNDAI</option>
  </select> 
  <input type="text" id="placa" placeholder="placa">
  <input type="date" id="data"placeholder= "Data de entrada">
  <input type="time" id="horaEntrada" placeholder="Hora de entrada">
  <input type="time" id="horaSaida" placeholder="Hora de saída">

  <button1 onclick="enviarCarro()">Salvar</button1>
  <button2 onclick="limparCampos()">Limpar</button2>
  <button3 onclick="listarCarros()">Pesquisar</button3>
</section>

      <!-- Tabela com items -->
  
<section class="items">
  <table id="lista-carros">
    <thead>
      <tr>
        <th>Modelo do carro</th>
        <th>Placa</th>
        <th>Data</th>
        <th>Hora entrada</th>
        <th>Hora saída</th>             
        <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="20px" height="20px" title="Apagar" ></th>       
      </tr>      
    </thead>
    <tbody>
      
      <!-- As linhas de carros serão inseridas aqui via JS -->
    </tbody>
  </table>
</section>

    <!-- Scripts -->

<script src="js/scripts.js"></script>
   
</body>
</html>
