<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" type="image/x-icon" href="./image/logo.ico">
    
    <title>Estacionamento Rio Park</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>      
         <div class="logo">
            <img src="image/logo.png" class="logo" alt="Logo do Estacionamento Rio Park">
         </div>    
            <h1>Estacionamento Rio Park</h1>       
        <div class="banner-container">
            <img src="image/banner.png" alt="banner-container"class="banner-container">
        </div>
    </header>

    <!-- novo item -->
     <section type="text"  class="newItem" placeholder="marca do carro">
    <select type="text" id="campo-texto" placeholder="marca do carro">
    <option value="valor1">CHEVROLET</option>
    <option value="valor2">Opção 2</option>
    <option value="valor3">Opção 3</option>
    </select>
     <input type="text" id="campo-texto" placeholder="placa">
     <input type="text" id="campo-texto" placeholder="hora entrada">
     <input type="text" id="campo-texto" placeholder="hora saida">
     <input type="text" id="campo-texto" placeholder="data">
     <button1>Salvar</button1>
     <button2>Limpar</button2>
     </section>

      <!-- Tabela com items -->
    <section class="items">
        <table id="carros">
            <tr>
                <th>marca do carro</th>
                <th>placa</th>
                <th>data</th>
                <th>hora entrada</th>
                <th>hora saida</th>                
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

</body>
 

</html>
